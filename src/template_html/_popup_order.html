<span class="popup-order_close _none js-popup-order_close_fill"></span>
<div class="popup-order _none js-popup-order" style="top: 120px">
        <header class="popup-order__header">
                <div class="popup-order__header_close">
                        <div class="popup-order__header_close-contain js-popup-order_close">
                                <span class="popup-order__header_close-line"></span>
                        </div>
                </div>
                <h2 class="popup-order__header_title">Что вы хотите, чтобы мы вам сделали?</h2>
        </header>
        <main class="popup-order__main">
                <form action="#" method="POST">
                        <div class="popup-order__types-order">
                                <div class="popup-order__type-order-i">
                                        <input type="radio" name="popup-order" class="_none popup-order__type-order_inp" value="1000" id="popup_order_arh" checked>
                                        <label for="popup_order_arh" class="popup-order__type-order">
                                                <img src="img/order/1.jpg" alt="" class="popup-order__type-order_image">
                                                <p class="popup-order__type-order_text">Архитектуа</p>
                                        </label>
                                </div>
                                <div class="popup-order__type-order-i">
                                        <input type="radio" name="popup-order" class="_none popup-order__type-order_inp" value="1500" id="popup_order_dis">
                                        <label for="popup_order_dis" class="popup-order__type-order">
                                                <img src="img/order/2.png" alt="" class="popup-order__type-order_image">
                                                <p class="popup-order__type-order_text">Дизайн</p>
                                        </label>
                                </div>
                                <div class="popup-order__type-order-i">
                                        <input type="radio" name="popup-order" class="_none popup-order__type-order_inp" value="2000" id="popup_order_arh_and_dis">
                                        <label for="popup_order_arh_and_dis" class="popup-order__type-order">
                                                <img src="img/order/3.png" alt="" class="popup-order__type-order_image">
                                                <p class="popup-order__type-order_text">Архитектура + Дизайн</p>
                                        </label>
                                </div>
                                <div class="popup-order__type-order-i">
                                        <input type="radio" name="popup-order" class="_none popup-order__type-order_inp" value="1700" id="popup_order_3d">
                                        <label for="popup_order_3d" class="popup-order__type-order">
                                                <img src="img/order/3.png" alt="" class="popup-order__type-order_image">
                                                <p class="popup-order__type-order_text">3D визуализация</p>
                                        </label>
                                </div>
                        </div>
                        <div class="popup-order__information">
                                <div class="popup-order__area">
                                        <div class="popup-order__area_title">
                                                <h2 class="popup-order__area_title-i">Какая у вас площадь?</h2>
                                        </div>
                                        <div class="popup-order__area_input">
                                                <input type="number" class="popup-order__area_input-i" name="m3" id="popup_kol_m3" required="required">
                                                <span class="popup-order__area_input-text">м²</span>
                                        </div>
                                </div>
                                <div class="popup-order__author-support">
                                        <div class="popup-order__author-support_text">
                                                <h2 class="popup-order__author-support_text-title">Авторское сопровождение брать будем?</h2>
                                                <p class="popup-order__author-support_text-small">Мы планируем и контролируем ход ремонтно-строительных работ. Наша команда архитекторов поможет вам избежать ошибок, ускорить процесс и легко пройти сквозь все этапы стройки.</p>
                                        </div>
                                        <div class="popup-order__author-support_checked">
                                                <input type="radio" name="av_s" id="popup_av_s_d" class="_none popup-order__author-support_input" value="1000" checked>
                                                <label for="popup_av_s_d" class="popup-order__author-support_checked-i">
                                                        <span class="order__author-support_check">
                                                               Да
                                                        </span>
                                                </label>
                                                <input type="radio" name="av_s" id="popup_av_s_n" class="_none popup-order__author-support_input" value="0">
                                                <label for="popup_av_s_n" class="popup-order__author-support_checked-i">
                                                        <span class="popup-order__author-support_check">
                                                                Нет
                                                        </span>
                                                </label>
                                        </div>
                                </div>
                                <div class="popup-order__submit">
                                        <h2 class="popup-order__submit_title">
                                                Отправить заявку
                                        </h2>
                                        <div class="popup-order__submit_date">
                                                <input type="text" class="popup-order__submit_date-input" placeholder="Ваши ФИО" id="fio" required="required" name="fio" maxlength="100">
                                                <input type="text" class="popup-order__submit_date-input" placeholder="Номер телефона" id="phone" required="required" name="phone" maxlength="50">
                                                <input type="text" class="popup-order__submit_date-input" placeholder="Электронная почта" id="mail" required="required" name="mail" maxlength="50">
                                                <input type="text" class="popup-order__submit_date-input" placeholder="Ваше местоположение" id="location" required="required" name="location" maxlength="100">
                                        </div>
                                        <div class="popup-order__submit_button">
                                                <input type="submit" class="popup-order__submit_button-i">
                                        </div>
                                </div>
                        </div>
                </form>
        </main>
</div>
