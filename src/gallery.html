<!DOCTYPE html>
<html lang="en">
<head>
        @@include('template_html/_meta.html')

        <title>Gallery</title>
        <link rel="stylesheet" type="text/css" href="css/general/preloader.css" />

        <link rel="stylesheet" type="text/css" href="css/general/font.css" />
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />

        <link rel="stylesheet" type="text/css" href="css/general/nav.css" />

        <script> function c(s) {var h=document.head,l=document.createElement('link');l.type='text/css';l.rel='stylesheet';l.href=s;h.appendChild(l);}
                c('css/general/footer.css');
                c('css/gallery.css');
        </script>
</head>
<body id="body">
        <!--preloader-->
        @@include('template_html/_preloader.html')

<!--[if ite IE 8]>
<script>
@@include('js/support/_addEventListener.js')

        <!--navigation-->
        @@include('template_html/_nav.html')

        <!--start main block-->
        <main class="content" id="main">
                <h1 class="title">Галлерея</h1>
                <div class="information">
                        <div class="information_grid js-grid" id="grid">
                                <div class="grid__item js-grid__item" data-number="0" data-folder="images/gallery/pr1/">
                                        <img class="grid__image js-grid__image"
                                                src="images/gallery/pr1/middle/1.png" data-name="1.png" alt="image">
                                        <img class="grid__image js-grid__image"
                                                src="images/gallery/pr1/middle/3.png" data-name="3.png" alt="image">
                                        <img class="grid__image js-grid__image"
                                                src="images/gallery/pr1/middle/2.png" data-name="2.png" alt="image">
                                </div>
                                <div class="grid__item js-grid__item" data-number="1" data-folder="images/gallery/pr2/">
                                        <img class="grid__image js-grid__image"
                                                src="images/gallery/pr2/middle/2.png" data-name="2.png" alt="image">
                                </div>
                                <div class="grid__item js-grid__item" data-number="2" data-folder="images/gallery/pr3/">
                                        <img class="grid__image js-grid__image"
                                                src="images/gallery/pr3/middle/4.png" data-name="4.png" alt="image">
                                </div>
                                <div class="grid__item js-grid__item" data-number="3" data-folder="images/gallery/pr4/">
                                        <img class="grid__image js-grid__image"
                                                src="images/gallery/pr4/middle/5.png" data-name="5.png" alt="image">
                                </div>
                        </div>
                </div>
        </main>
        <!--finish main block-->

        <div class="close_project _none" id="closePopupProject">
                <button class="close_project_button js-close_project_button"></button>
        </div>
        <div class="project" id="popupProject" style="top: 0">
                <div class="project__prev js-project__prev"></div>
                <div class="project__content">
                        <div class="project__show js-project__show"></div>
                        <div class="project__controller _none js-project__controller">
                                <div class="project__controller_prev js-controller-prev"></div>
                                <div class="project__controller_content js-project-conten"></div>
                                <div class="project__controller_next js-controller-next"></div>
                        </div>
                </div>
                <div class="project__next js-project__next"></div>
        </div>

        <!--footer-->
        @@include('template_html/_footer.html')


        <script src="js/gallery.js" async></script>
